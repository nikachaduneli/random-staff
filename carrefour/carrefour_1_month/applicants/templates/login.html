{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %} 
  <div class="mx-4 my-2 col-md-4 col-md-offset-4">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group" >
        <legend class="border-bottom mb-4">Log in</legend>  
        {{ form|crispy  }}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">შესვლა</button>
          </div>
      </fieldset>
    </form>
  </div>
{% endblock content %}
